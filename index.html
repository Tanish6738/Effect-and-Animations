<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Effects & Animations</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at top, #333 0, #050505 55%, #000 100%);
			font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			color: #f5f5f5;
		}
		.card {
			background: rgba(15, 15, 15, 0.9);
			border-radius: 18px;
			padding: 32px 28px;
			max-width: 420px;
			width: 90vw;
			box-shadow: 0 25px 60px rgba(0, 0, 0, 0.65);
			border: 1px solid rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(12px);
		}
		h1 {
			font-size: 26px;
			letter-spacing: 0.08em;
			text-transform: uppercase;
			margin-bottom: 4px;
		}
		.subtitle {
			font-size: 13px;
			color: #aaaaaa;
			margin-bottom: 22px;
		}
		ul {
			list-style: none;
			display: grid;
			gap: 10px;
		}
		a.demo-link {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px 14px;
			border-radius: 999px;
			text-decoration: none;
			color: inherit;
			background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
			border: 1px solid rgba(255, 255, 255, 0.09);
			transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, border-color 0.15s ease-out, background 0.15s ease-out;
		}
		a.demo-link span.label {
			font-size: 14px;
		}
		a.demo-link span.tag {
			font-size: 11px;
			text-transform: uppercase;
			letter-spacing: 0.16em;
			color: #ff6a88;
		}
		a.demo-link:hover {
			transform: translateY(-1px);
			border-color: rgba(255, 255, 255, 0.4);
			background: linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
			box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
		}
		.footer {
			margin-top: 20px;
			font-size: 11px;
			color: #666;
			text-align: center;
			letter-spacing: 0.09em;
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<main class="card">
		<h1>Effects & Animations</h1>
		<div class="subtitle">Choose a demo to explore the visual effects.</div>
		<ul>
			<li>
				<a class="demo-link" href="Text.html">
					<span class="label">Text Splash Effect</span>
					<span class="tag">Canvas · Three.js</span>
				</a>
			</li>
			<li>
				<a class="demo-link" href="Fluid.html">
					<span class="label">Fluid Effect</span>
					<span class="tag">Visual Experiment</span>
				</a>
			</li>
		</ul>
		<div class="footer">Index · Effect & Animations</div>
	</main>
</body>
</html>
